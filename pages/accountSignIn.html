<!DOCTYPE html>
<html lang = "en">

<head>
    <!-- From my understanding this is how you connect files to each other -->

    <meta charset= "UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <link href="../layouts/styles.css" rel="stylesheet" type="text/css" /> 
    <script src= "../components/cards.js" type="text/javascript" defer></script>
    <script src= "../components/navbar.js" type="text/javascript" defer></script>
    <script src= "../components/scripts.js" type="text/javascript" defer></script>

    
    <title>Account Sign In</title>

</head>

<body>
    <!-- Added the display card for Sign In,
    I did modify sign in's code to link to the sign up code, 
    and linked the sign up's code to the email confirmation code.
    To do this I added event listeners in the scripts.js file. 
    i also changed the code for the 2 buttons but i believe apart from syntax functionality remains the same -->
    
    <div class="container">

        <!-- The original existing Sign In Card -->
        <signin-card> </signin-card> <br>

        <!-- This popup card is for SignUp -->
        <div class="popup" id="signUpPopup">
            <signup-card></signup-card>
            <button onclick="hideSignUp()">Close</button>
        </div> <br>

        <!-- This popup card is for email confirmation -->
        <div class="popup" id="emailConfirmationPopup">
            <email-confirmation-card></email-confirmation-card>
            <button onclick="hideEmailConfirmation()">Close</button>
        </div>
    </div>

</body>

</html>
