<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../layouts/styles.css" rel="stylesheet" type="text/css" />
    <script src="../components/cards.js" type="text/javascript" defer></script>
    <script src="../components/navbar.js" type="text/javascript" defer></script>
    <script src="../scripts/expanded-post.js" type="text/javascript"></script>

    <title>[Group Name]</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #columns-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            width: 100%;
        }

        #title {
            text-align: center;
            margin: 30px 0px;
        }

        #posts-list {
            display: block;
            width: 40%;
            margin-right: 30px;
        }

        #member-list-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* width: 15%; */
        }

        #member-list-container button {
            margin-top: 20px;
        }

        #overlay-container {
            /* padding-top: 10vh; */
            position: fixed;
            visibility: hidden;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* width: 100%;
            height: 100%; */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            transition: opacity 0.25s, visibility 0.25s;
        }

        expanded-post-card {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #expanded-post {
            margin-top: 5%;
            width: 60%;
            max-height: 80vh; /* Adjusted max-height */
            overflow-y: auto;
        }

        #expanded-post::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <custom-navbar></custom-navbar>

    <header>
        <h1 id="title">[Group Name]</h1>
    </header>

    <div id="columns-container">
        <div id="posts-list">
            <post-card></post-card>
            <post-card></post-card>
            <post-card></post-card>
            <post-card></post-card>
            <post-card></post-card>
            <post-card></post-card>
        </div>
        <div id="member-list-container">
            <member-list-card></member-list-card>
            <button class="basic blue">Join</button>
        </div>
    </div>
    <div id="overlay-container">
        <expanded-post-card></expanded-post-card>
    </div>
</body>
</html>
