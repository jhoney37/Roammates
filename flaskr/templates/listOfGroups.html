{% extends 'base.html' %}

{% block title %}Groups{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='/scripts/list-of-groups.js') }}" type="text/javascript" defer></script>
<script src="{{ url_for('static', filename='/scripts/contact.js') }}" type="text/javascript" defer></script>

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #columns-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
    }

    #title {
        text-align: center;
        margin: 30px 0px;
    }

    #groups-list {
        width: 45%;
    }

    #button-menu {
        position: fixed;
        margin-left: 60%;
        margin-top: 5%;
        display: flex;
        flex-direction: column;
    }
</style>
{% endblock %}

{% block content %}
<custom-navbar></custom-navbar>
<contact-card></contact-card>

<header>
    <h1 id="title">Groups</h1>
</header>

<div id="groups-list">
    <group-card></group-card>
    <group-card></group-card>
    <group-card></group-card>
    <group-card></group-card>
    <group-card></group-card>
    <group-card></group-card>
</div>
<div class="card" id="button-menu">
    <button class="basic blue">My Groups</button>
</div>
{% endblock %}
